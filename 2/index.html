<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>视频播放</title>
        <style type="text/css">
            .div1{text-align:center;width:100%;}
        </style>
    </head>
    <body>
        <div class="div1">
            <video controls="controls" id="myvideo" src="./01.mp4">
                
            </video>
        </div>
        <script>
            var vList = ['./02.mp4', './03.mp4', './04.mp4','./05.mp4','./06.mp4','./07.mp4','./08.mp4']; // 初始化播放列表   
            var vLen = vList.length;
            var curr = 0;
            var video = document.getElementById("myvideo");
            video.addEventListener('ended', function () {
                play();
            });
            function play() {
                video.src = vList[curr];
                video.load();
                video.play();
                curr++;
                if (curr >= vLen) {
                    curr = 0;
                }
            }                              
        </script>
    </body>
    </html>
