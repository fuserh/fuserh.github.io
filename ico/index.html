<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线png转icon</title>
</head>

<body>
  <div id="app">
    <div>
      <h1 class="header">
        <img src='./favicon.ico' />
        猴子转换器：PNG转ICO
      </h1>
      <div class="operation">
        <input type="file" accept="image/png" id="file" multiple />
        <div id="file_wrap">
          <p class="file_btn">选择文件</p>
          <p class="file_name">未选择文件</p>
        </div>
        <div class="preview">
          预览:
          <canvas id="canvas" width="100" height="100"></canvas>
        </div>

      </div>
      <div class="converter_text">转换结果:</div>
      <ul class="down_list"></ul>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
